name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: ğŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: ğŸ” Type check
      run: yarn type-check
      
    - name: ğŸ§¹ Lint code
      run: yarn lint
      
    - name: ğŸ—ï¸ Build project
      run: yarn build
      
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: build-files
        path: .next/
        retention-days: 1

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ›¡ï¸ Run security audit
      run: yarn audit --level moderate
      continue-on-error: true
      
    - name: ğŸ” Check for vulnerabilities
      run: |
        if yarn audit --level high; then
          echo "âœ… No high-severity vulnerabilities found"
        else
          echo "âš ï¸ High-severity vulnerabilities detected"
          exit 1
        fi

  deploy-preview:
    name: ğŸŒ Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'
        
    - name: ğŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: ğŸ—ï¸ Build for preview
      run: yarn build
      
    - name: ğŸ’¬ Comment PR with preview info
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸš€ **Vista previa construida exitosamente!**\n\nâœ… Verificaciones de calidad pasadas\nâœ… Proyecto construido sin errores\n\nListo para revisiÃ³n y merge.'
          }) 